        <h1 style="width: 150%;">四大泳姿（蛙泳，自由泳，仰泳，蝶泳）的学习顺序</h1>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <pre style="width: 70%;float: left;font-size: 110%;">
初学者学习游泳的顺序最好是：
蛙泳－－自由泳－－仰泳－－蝶泳 or 自由泳－－蛙泳－－仰泳－－蝶泳

其中：
自由泳速度最快。
蛙泳最适合锻炼身体。尤其可以塑造美丽的腿部及腰部曲线。
蝶泳姿势最美，象美人鱼。
仰泳最省体力，适合自救。
